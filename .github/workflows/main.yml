name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: leer directorio
        run: ls

      - name: pwd
        run: pwd

      - name: go version
        run: go version

      - name: test
        run: go test -v

      - name: echo GOMOD
        run: echo $GOMOD
